<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nagi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            height: 100dvh;
        }

        #terminal-container {
            flex: 1;
            overflow: hidden;
            padding: 4px;
        }

        #terminal {
            height: 100%;
        }

        .control-panel {
            background: #16213e;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            border-top: 1px solid #0f3460;
        }

        .control-main {
            display: flex;
            gap: 8px;
        }

        .control-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .enter-btn {
            min-width: 70px !important;
            font-size: 16px !important;
            padding: 20px 16px !important;
            align-self: stretch;
        }

        .arrow-pad {
            display: grid;
            grid-template-columns: repeat(3, 44px);
            grid-template-rows: repeat(2, 44px);
            gap: 2px;
        }

        .arrow-pad .btn:nth-child(1) { grid-column: 2; grid-row: 1; }
        .arrow-pad .btn:nth-child(2) { grid-column: 1; grid-row: 2; }
        .arrow-pad .btn:nth-child(3) { grid-column: 2; grid-row: 2; }
        .arrow-pad .btn:nth-child(4) { grid-column: 3; grid-row: 2; }

        .keys-area {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .other-keys {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .button-row {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: #0f3460;
            color: #e94560;
            border: 1px solid #e94560;
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            min-width: 50px;
            text-align: center;
            transition: all 0.15s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .btn:active, .btn.active {
            background: #e94560;
            color: #16213e;
        }

        .btn.modifier {
            background: #1a1a2e;
            min-width: 60px;
        }

        .btn.modifier.active {
            background: #e94560;
            color: #16213e;
        }

        .btn.wide {
            min-width: 80px;
        }

        .btn.arrow {
            min-width: 44px;
            padding: 12px;
            font-size: 18px;
        }

        .section-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 2px;
            text-align: center;
        }

        .extra-panel {
            display: none;
            background: #0a0a1a;
            padding: 8px;
            border-radius: 8px;
            margin-top: 4px;
        }

        .extra-panel.visible {
            display: block;
        }

        .tmux-panel {
            display: none;
            background: #0a0a1a;
            padding: 8px;
            border-radius: 8px;
            margin-top: 4px;
        }

        .tmux-panel.visible {
            display: block;
        }

        /* Text Input Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #e94560;
        }

        .modal h3 {
            color: #e94560;
            margin: 0 0 15px 0;
            font-size: 16px;
        }

        .modal textarea {
            width: 100%;
            height: 120px;
            background: #1a1a2e;
            color: #fff;
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            resize: none;
            font-family: inherit;
        }

        .modal textarea:focus {
            outline: none;
            border-color: #e94560;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .modal-btn.cancel {
            background: #333;
            color: #fff;
        }

        .modal-btn.send {
            background: #e94560;
            color: #fff;
        }

        .quick-cmd {
            background: #1a1a2e;
            font-size: 12px;
            padding: 8px 12px;
        }

        .status-bar {
            background: #0f3460;
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e94560;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        #debug {
            display: none;
            background: #000;
            color: #0f0;
            padding: 4px;
            font-size: 10px;
            max-height: 60px;
            overflow: auto;
        }

        /* iPhone compact mode */
        @media (max-width: 480px) {
            .iphone-hide {
                display: none !important;
            }

            .arrow-pad {
                grid-template-columns: repeat(3, 38px);
                grid-template-rows: repeat(2, 38px);
            }

            .btn.arrow {
                min-width: 38px;
                padding: 10px;
                font-size: 16px;
            }

            .enter-btn {
                min-width: 60px !important;
                padding: 15px 12px !important;
            }

            .btn {
                padding: 10px 12px;
                font-size: 13px;
                min-width: 44px;
            }

            .control-panel {
                padding: 6px;
            }

            .iphone-essential {
                display: flex !important;
                gap: 4px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (min-width: 481px) {
            .iphone-only {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Initializing...</span>
            </div>
            <span id="termSize">--x--</span>
        </div>

        <div id="debug"></div>

        <div id="terminal-container">
            <div id="terminal"></div>
        </div>

        <div class="control-panel">
            <div class="control-main">
                <div class="arrow-pad">
                    <button class="btn arrow" id="upBtn">↑</button>
                    <button class="btn arrow" id="leftBtn">←</button>
                    <button class="btn arrow" id="downBtn">↓</button>
                    <button class="btn arrow" id="rightBtn">→</button>
                </div>
                <div class="other-keys">
                    <!-- iPhone: essential keys only -->
                    <div class="button-row iphone-essential">
                        <button class="btn" id="escBtn">Esc</button>
                        <button class="btn wide" id="textInputBtn">Text</button>
                        <button class="btn" id="bsBtn">BS</button>
                        <button class="btn iphone-only" id="moreBtn">More</button>
                    </div>
                    <!-- Desktop: full keys -->
                    <div class="button-row iphone-hide">
                        <button class="btn modifier" id="ctrlBtn">Ctrl</button>
                        <button class="btn modifier" id="altBtn">Alt</button>
                        <button class="btn" id="tabBtn">Tab</button>
                        <button class="btn" id="delBtn">Del</button>
                    </div>
                    <div class="button-row iphone-hide">
                        <button class="btn" id="homeBtn">Home</button>
                        <button class="btn" id="endBtn">End</button>
                        <button class="btn" id="pgupBtn">PgUp</button>
                        <button class="btn" id="pgdnBtn">PgDn</button>
                        <button class="btn" id="ctrlCBtn">^C</button>
                        <button class="btn" id="ctrlDBtn">^D</button>
                        <button class="btn" id="ctrlZBtn">^Z</button>
                    </div>
                    <div class="button-row iphone-hide">
                        <button class="btn wide" id="tmuxBtn">tmux</button>
                        <button class="btn quick-cmd" id="lsBtn">ls</button>
                        <button class="btn quick-cmd" id="cdBtn">cd ..</button>
                    </div>
                </div>
                <button class="btn enter-btn" id="enterBtn">Enter</button>
            </div>

            <!-- iPhone: extra keys panel -->
            <div class="extra-panel" id="extraPanel">
                <div class="button-row">
                    <button class="btn modifier" id="ctrlBtn2">Ctrl</button>
                    <button class="btn modifier" id="altBtn2">Alt</button>
                    <button class="btn" id="tabBtn2">Tab</button>
                    <button class="btn" id="delBtn2">Del</button>
                </div>
                <div class="button-row" style="margin-top: 6px;">
                    <button class="btn" id="homeBtn2">Home</button>
                    <button class="btn" id="endBtn2">End</button>
                    <button class="btn" id="pgupBtn2">PgUp</button>
                    <button class="btn" id="pgdnBtn2">PgDn</button>
                </div>
                <div class="button-row" style="margin-top: 6px;">
                    <button class="btn" id="ctrlCBtn2">^C</button>
                    <button class="btn" id="ctrlDBtn2">^D</button>
                    <button class="btn" id="ctrlZBtn2">^Z</button>
                    <button class="btn wide" id="tmuxBtn2">tmux</button>
                </div>
            </div>

            <div class="tmux-panel" id="tmuxPanel">
                <div class="section-label">tmux (Ctrl+B + key)</div>
                <div class="button-row">
                    <button class="btn" data-tmux="c">c (new)</button>
                    <button class="btn" data-tmux="n">n (next)</button>
                    <button class="btn" data-tmux="p">p (prev)</button>
                    <button class="btn" data-tmux="d">d (detach)</button>
                    <button class="btn" data-tmux="%">% (vsplit)</button>
                    <button class="btn" data-tmux='"'>" (hsplit)</button>
                </div>
                <div class="button-row" style="margin-top: 6px;">
                    <button class="btn" data-tmux="o">o (pane)</button>
                    <button class="btn" data-tmux="x">x (kill)</button>
                    <button class="btn" data-tmux="z">z (zoom)</button>
                    <button class="btn" data-tmux="[">[ (copy)</button>
                    <button class="btn" data-tmux="s">s (sessions)</button>
                    <button class="btn" data-tmux="w">w (windows)</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="textModal">
        <div class="modal">
            <h3>Text Input</h3>
            <textarea id="textInput" placeholder="Type or paste text here..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelText">Cancel</button>
                <button class="modal-btn send" id="sendText">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
    <script>
        const debugEl = document.getElementById('debug');
        function log(msg) {
            console.log(msg);
            debugEl.style.display = 'block';
            debugEl.textContent += msg + '\n';
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        let term, fitAddon, ws;

        try {
            log('Creating Terminal...');
            term = new Terminal({
                cursorBlink: true,
                fontSize: 14,
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                theme: {
                    background: '#1a1a2e',
                    foreground: '#eee',
                    cursor: '#e94560',
                },
                allowProposedApi: true
            });

            log('Creating FitAddon...');
            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);

            log('Opening terminal...');
            term.open(document.getElementById('terminal'));

            log('Fitting terminal...');
            fitAddon.fit();
            document.getElementById('termSize').textContent = `${term.cols}x${term.rows}`;

            log('Terminal ready: ' + term.cols + 'x' + term.rows);
            statusText.textContent = 'Connecting...';

        } catch (e) {
            log('ERROR: ' + e.message);
            statusText.textContent = 'Init Error';
        }

        function fitTerminal() {
            if (fitAddon) {
                fitAddon.fit();
                document.getElementById('termSize').textContent = `${term.cols}x${term.rows}`;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(`resize:${term.cols},${term.rows}`);
                }
            }
        }

        window.addEventListener('resize', fitTerminal);

        function connect() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const url = `${protocol}//${window.location.host}/ws`;
                log('Connecting to ' + url);

                ws = new WebSocket(url);
                ws.binaryType = 'arraybuffer';

                ws.onopen = () => {
                    log('WebSocket connected');
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    debugEl.style.display = 'none';
                    fitTerminal();
                };

                ws.onclose = (e) => {
                    log('WebSocket closed: ' + e.code);
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                    setTimeout(connect, 2000);
                };

                ws.onerror = (e) => {
                    log('WebSocket error');
                    statusText.textContent = 'Error';
                };

                ws.onmessage = (event) => {
                    if (event.data instanceof ArrayBuffer) {
                        const decoder = new TextDecoder();
                        term.write(decoder.decode(event.data));
                    } else {
                        term.write(event.data);
                    }
                };
            } catch (e) {
                log('Connect error: ' + e.message);
            }
        }

        if (term) {
            connect();
        }

        function send(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(typeof data === 'string' ? data : new Uint8Array(data));
            }
        }

        if (term) {
            term.onData((data) => send(data));
        }

        // Modifier states
        let ctrlActive = false;
        let altActive = false;

        const ctrlBtn = document.getElementById('ctrlBtn');
        const altBtn = document.getElementById('altBtn');
        const ctrlBtn2 = document.getElementById('ctrlBtn2');
        const altBtn2 = document.getElementById('altBtn2');

        function updateModifiers() {
            if (ctrlBtn) ctrlBtn.classList.toggle('active', ctrlActive);
            if (altBtn) altBtn.classList.toggle('active', altActive);
            if (ctrlBtn2) ctrlBtn2.classList.toggle('active', ctrlActive);
            if (altBtn2) altBtn2.classList.toggle('active', altActive);
        }

        function clearModifiers() {
            ctrlActive = false;
            altActive = false;
            updateModifiers();
        }

        if (ctrlBtn) ctrlBtn.addEventListener('click', () => { ctrlActive = !ctrlActive; updateModifiers(); });
        if (altBtn) altBtn.addEventListener('click', () => { altActive = !altActive; updateModifiers(); });
        if (ctrlBtn2) ctrlBtn2.addEventListener('click', () => { ctrlActive = !ctrlActive; updateModifiers(); });
        if (altBtn2) altBtn2.addEventListener('click', () => { altActive = !altActive; updateModifiers(); });

        function sendKey(key, clearMods = true) {
            let data = key;
            if (ctrlActive && key.length === 1) {
                const code = key.toUpperCase().charCodeAt(0);
                if (code >= 64 && code <= 95) {
                    data = String.fromCharCode(code - 64);
                }
            }
            if (altActive) {
                data = '\x1b' + data;
            }
            send(data);
            if (clearMods) clearModifiers();
        }

        // Essential keys (both modes)
        document.getElementById('escBtn').addEventListener('click', () => send('\x1b'));
        document.getElementById('enterBtn').addEventListener('click', () => send('\r'));
        document.getElementById('upBtn').addEventListener('click', () => send('\x1b[A'));
        document.getElementById('downBtn').addEventListener('click', () => send('\x1b[B'));
        document.getElementById('rightBtn').addEventListener('click', () => send('\x1b[C'));
        document.getElementById('leftBtn').addEventListener('click', () => send('\x1b[D'));
        document.getElementById('bsBtn').addEventListener('click', () => send('\x7f'));

        // Desktop keys
        const tabBtn = document.getElementById('tabBtn');
        const homeBtn = document.getElementById('homeBtn');
        const endBtn = document.getElementById('endBtn');
        const pgupBtn = document.getElementById('pgupBtn');
        const pgdnBtn = document.getElementById('pgdnBtn');
        const delBtn = document.getElementById('delBtn');
        const ctrlCBtn = document.getElementById('ctrlCBtn');
        const ctrlDBtn = document.getElementById('ctrlDBtn');
        const ctrlZBtn = document.getElementById('ctrlZBtn');
        const lsBtn = document.getElementById('lsBtn');
        const cdBtn = document.getElementById('cdBtn');

        if (tabBtn) tabBtn.addEventListener('click', () => sendKey('\t'));
        if (homeBtn) homeBtn.addEventListener('click', () => send('\x1b[H'));
        if (endBtn) endBtn.addEventListener('click', () => send('\x1b[F'));
        if (pgupBtn) pgupBtn.addEventListener('click', () => send('\x1b[5~'));
        if (pgdnBtn) pgdnBtn.addEventListener('click', () => send('\x1b[6~'));
        if (delBtn) delBtn.addEventListener('click', () => send('\x1b[3~'));
        if (ctrlCBtn) ctrlCBtn.addEventListener('click', () => send('\x03'));
        if (ctrlDBtn) ctrlDBtn.addEventListener('click', () => send('\x04'));
        if (ctrlZBtn) ctrlZBtn.addEventListener('click', () => send('\x1a'));
        if (lsBtn) lsBtn.addEventListener('click', () => send('ls\n'));
        if (cdBtn) cdBtn.addEventListener('click', () => send('cd ..\n'));

        // iPhone extra panel keys
        const tabBtn2 = document.getElementById('tabBtn2');
        const homeBtn2 = document.getElementById('homeBtn2');
        const endBtn2 = document.getElementById('endBtn2');
        const pgupBtn2 = document.getElementById('pgupBtn2');
        const pgdnBtn2 = document.getElementById('pgdnBtn2');
        const delBtn2 = document.getElementById('delBtn2');
        const ctrlCBtn2 = document.getElementById('ctrlCBtn2');
        const ctrlDBtn2 = document.getElementById('ctrlDBtn2');
        const ctrlZBtn2 = document.getElementById('ctrlZBtn2');

        if (tabBtn2) tabBtn2.addEventListener('click', () => sendKey('\t'));
        if (homeBtn2) homeBtn2.addEventListener('click', () => send('\x1b[H'));
        if (endBtn2) endBtn2.addEventListener('click', () => send('\x1b[F'));
        if (pgupBtn2) pgupBtn2.addEventListener('click', () => send('\x1b[5~'));
        if (pgdnBtn2) pgdnBtn2.addEventListener('click', () => send('\x1b[6~'));
        if (delBtn2) delBtn2.addEventListener('click', () => send('\x1b[3~'));
        if (ctrlCBtn2) ctrlCBtn2.addEventListener('click', () => send('\x03'));
        if (ctrlDBtn2) ctrlDBtn2.addEventListener('click', () => send('\x04'));
        if (ctrlZBtn2) ctrlZBtn2.addEventListener('click', () => send('\x1a'));

        // More button for iPhone
        const moreBtn = document.getElementById('moreBtn');
        const extraPanel = document.getElementById('extraPanel');
        if (moreBtn) {
            moreBtn.addEventListener('click', () => {
                extraPanel.classList.toggle('visible');
                moreBtn.textContent = extraPanel.classList.contains('visible') ? 'Less' : 'More';
            });
        }

        // tmux buttons
        const tmuxBtn = document.getElementById('tmuxBtn');
        const tmuxBtn2 = document.getElementById('tmuxBtn2');
        const tmuxPanel = document.getElementById('tmuxPanel');

        if (tmuxBtn) tmuxBtn.addEventListener('click', () => tmuxPanel.classList.toggle('visible'));
        if (tmuxBtn2) tmuxBtn2.addEventListener('click', () => tmuxPanel.classList.toggle('visible'));

        document.querySelectorAll('[data-tmux]').forEach(btn => {
            btn.addEventListener('click', () => send('\x02' + btn.dataset.tmux));
        });

        const textModal = document.getElementById('textModal');
        const textInput = document.getElementById('textInput');
        document.getElementById('textInputBtn').addEventListener('click', () => {
            textModal.classList.add('visible');
            textInput.focus();
        });
        document.getElementById('cancelText').addEventListener('click', () => {
            textModal.classList.remove('visible');
            textInput.value = '';
        });
        document.getElementById('sendText').addEventListener('click', () => {
            if (textInput.value) send(textInput.value);
            textModal.classList.remove('visible');
            textInput.value = '';
        });
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                document.getElementById('sendText').click();
            }
        });

        document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && ws && ws.readyState !== WebSocket.OPEN) {
                connect();
            }
        });
    </script>
</body>
</html>
